version: 1
frontend:
    phases:
      preBuild:
        commands:
          - cd client
          - npm install
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: client/dist
      files:
        - "**/*"
    cache:
      paths:
        - '.npm/**/*'
        - 'node_modules/**/*'
backend:
  phases:
    preBuild:
      commands:
        - cd server
        - npm install
